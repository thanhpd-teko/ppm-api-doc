post:
  tags:
    - Qrcode
  summary: Generate VNPay Qrcode
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/QrCodeGererationReq'
    required: true
  operationId: post_qr_code_generation
  responses:
    '200':
      description: Successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/QRGeneration'
    '400':
      description: Invalid request response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PaymentError'
    '403':
      description: Forbiden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PaymentForbiddenError'
  servers:
    - url: 'http://dev-payment.teko.vn/api'
