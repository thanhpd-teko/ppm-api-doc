get:
  summary: "Get comments"
  tags:
    - Comments
  operationId: get_comments
  parameters:
    - name: Authorization
      in: header
      description: "`Bearer {access token}`"
      schema:
        type: string
    - name: clientCode
      in: query
      schema:
        type: string
    - name: productSku
      in: query
      schema:
        type: string
    - name: sellerId
      in: query
      schema:
        type: string
    - name: page
      in: query
      schema:
        type: integer
        default: 1
    - name: pageSize
      in: query
      schema:
        type: integer
        default: 10
    - name: sortField
      in: query
      description: Sort field
      schema:
        type: string
        default: updated_at
    - name: sortOrder
      in: query
      description: Sort order
      schema:
        type: string
        default: descend
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
              message:
                type: string
              result:
                type: object
                properties:
                  comments:
                    type: array
                    items:
                      $ref: '#/components/schemas/commentResponse'
post:
  summary: "Create comment"
  tags:
    - Comments
  operationId: post_comments
  parameters:
    - name: Authorization
      in: header
      schema:
        type: string
      required: true
    - name: clientCode
      in: query
      schema:
        type: string
      required: true
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/comment'
    required: true
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
              message:
                type: string
              result:
                type: object
                properties:
                  comment:
                    $ref: '#/components/schemas/commentResponse'
  x-codegen-request-body-name: payload