get:
  summary: "Get 10 lastest active addresses of an user for a client system"
  parameters:
    - schema:
        type: string
      in: header
      name: X-User-ID
      required: true
    - name: clientCode
      in: query
      schema:
        type: string
      description: Code for client to connect to User service
      required: true
    - name: isDefault
      in: query
      schema:
        type: string
      description: pass 1 to get default address
      required: false
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                description: USI000S
              result:
                type: object
                properties:
                  addresses:
                    type: array
                    items:
                      $ref: "#/components/schemas/address"
    "204":
      description: No Content
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
              result:
                type: object
    "400":
      description: Not pass X-User-Id or clientCode
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                description: USI0001E
              message:
                type: string
                description: Invalid user ID
    "404":
      description: Client not found
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                description: USI003E
              message:
                type: string
                description: The requested client can not be found
  operationId: "1"
  description: Get 10 lastest active addresses of user
  tags:
    - Addresses
post:
  summary: "Add new address for a specific user"
  parameters:
    - schema:
        type: string
      in: header
      name: X-User-ID
      required: true
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                description: USI000S
              result:
                type: object
                properties:
                  address:
                    $ref: "#/components/schemas/address"
              message:
                type: string
    "400":
      description: Not pass X-User-Id
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                description: USI0001E
              message:
                type: string
                description: Invalid user ID
    "404":
      description: Client not found
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                description: USI003E
              message:
                type: string
                description: The requested client can not be found
  description: Add new address for an user
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/addressRequest"
  tags:
    - Addresses
