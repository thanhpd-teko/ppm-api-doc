post:
  summary: Create a product
  responses:
    '200':
      description: Successful Creation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/srm_product_item_res'
    '400':
      description: Nhóm sản phẩm không tồn tại
    '403':
      description: Insufficient permissions
    '500':
      description: Internal failure
  operationId: post_srm_product_lists
  description: ':return: feId[SrmProduct]'
  parameters:
    - name: X-Fields
      in: header
      description: An optional fields mask
      schema:
        type: string
        format: mask
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/srm_product_item_req'
    required: true
  tags:
    - srmProducts
