patch:
  tags:
    - Profiles
  summary: Update user profile
  operationId: update_user_profile
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/profilePatchRequest"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
              message:
                type: string
  parameters:
    - name: profileUuid
      schema:
        type: string
      in: path
      required: true
    - schema:
        type: string
      in: header
      name: X-User-ID
      required: true
