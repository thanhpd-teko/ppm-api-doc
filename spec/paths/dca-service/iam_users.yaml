post:
  summary: "Add new IAM User"
  parameters:
    - schema:
        type: string
      in: header
      name: X-User-ID
      required: true
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                description: USI000S
              result:
                type: object
                properties:
                  iamUser:
                    $ref: "#/components/schemas/iam_user"
              message:
                type: string
    "400":
      description: Not pass X-User-Id
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                description: USI0001E
              message:
                type: string
                description: InUservalid user ID
  description: Add new IAM user if non-exist else return the old
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/iam_user_request"
  tags:
    - IAM User
