get:
  summary: Get an Account Detail
  tags:
    - Account
  parameters:
    - name: accountId
      required: true
      in: path
      schema:
        type: string
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
              message:
                type: string
              result:
                type: object
                properties:
                  account:
                    $ref: "#/components/schemas/account"
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
              result:
                type: object
  description: Get an Account by Id

patch:
  summary: "Update Account"
  tags:
    - Account
  parameters:
    - name: accountId
      required: true
      in: path
      schema:
        type: string
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
              message:
                type: string
              result:
                type: object
                properties:
                  account:
                    $ref: "#/components/schemas/account"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/account_patch_request"
    description: Update info Enterprise User