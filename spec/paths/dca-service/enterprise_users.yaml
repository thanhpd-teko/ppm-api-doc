post:
  summary: "Add new Enterprise User"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
              result:
                type: object
                properties:
                  enterpriseUser:
                    $ref: "#/components/schemas/enterprise_user"
              message:
                type: string
  description: Check if tax code exist return the old else create new record
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/enterprise_user_request"
  tags:
    - Enterprise

get:
  summary: "Filter Enterprise User"
  tags:
    - Enterprise
  description: Filter by tax_code and is_active
  parameters:
    - name: taxCode
      in: header
      required: true
      schema:
        type: string
    - name: isActive
      in: header
      schema:
        type: boolean
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
              result:
                type: object
                properties:
                  enterpriseUsers:
                    type: array
                    items:
                      $ref: "#/components/schemas/enterprise_user"
              message:
                type: string
