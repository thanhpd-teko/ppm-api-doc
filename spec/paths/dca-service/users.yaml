post:
  summary: "Add new user"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                description: USI000S
              result:
                type: object
                properties:
                  user:
                    $ref: "#/components/schemas/user"
              message:
                type: string
  description: Add new user if without login IAM
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/user_request"
  tags:
    - User
get:
  summary: "Filter User"
  tags:
    - User
  description: Filter by telephone and is_active
  parameters:
    - name: telephone
      in: header
      required: true
      schema:
        type: string
    - name: isActive
      in: header
      schema:
        type: boolean
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
              result:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: "#/components/schemas/user"
                  iamUsers:
                    type: array
                    items:
                      $ref: "#/components/schemas/iam_user"
              message:
                type: string