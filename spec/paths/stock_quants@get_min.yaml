get:
  description: ':return: list[StockQuant] - list all stock quants'
  parameters:
    - description: List sku
      in: query
      required: true
      name: products
      explode: true
      schema:
        type: array
        items:
          type: integer
    - description: Regions
      in: query
      name: regions
      explode: true
      schema:
        type: array
        items:
          type: integer
    - description: Branches
      in: query
      name: branches
      explode: true
      schema:
        type: array
        items:
          type: string
    - description: Warehouses code
      in: query
      name: warehouses
      explode: true
      schema:
        type: array
        items:
          type: string
    - description: Locations
      in: query
      name: locations
      explode: true
      schema:
        type: array
        items:
          type: string
  tags:
    - Stock Quantities
  responses:
    '200':
      description: Successful Return
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/_stock_quant_item_min'
