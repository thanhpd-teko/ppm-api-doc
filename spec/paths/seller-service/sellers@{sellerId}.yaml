get:
  tags:
    - Sellers
  summary: Detail Seller API
  description: API to get detail of a Seller
  parameters:
    - name: sellerId
      in: path
      required: true
      schema:
        type: integer
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string

              message:
                type: string
              result:
                type: object
                properties:
                  seller:
                    $ref: '#/components/schemas/seller'
    404:
      description: Seller not found
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
              message:
                type: string
