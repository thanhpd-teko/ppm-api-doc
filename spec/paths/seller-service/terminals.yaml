get:
  tags:
    - Terminals
  summary: List of all Terminals
  description: API to get list Terminals with pagination
  parameters:
    - name: page
      in: query
      schema:
        type: integer
      description: page number use to paginate
      required: false
    - name: pageSize
      in: query
      schema:
        type: integer
      description: page size use to paginate
      required: false
    - name: query
      in: query
      schema:
        type: string
      description: string use to fitler by terminal name or code
      required: false
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string

              message:
                type: string
              result:
                type: object
                properties:
                  page:
                    type: integer
                  pageSize:
                    type: integer
                  total:
                    type: integer
                  terminals:
                    $ref: '#/components/schemas/terminals'

