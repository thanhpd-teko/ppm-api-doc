get:
  description: ':return: list[StockQuant]'
  operationId: get_stock_quants_out
  parameters:
    - description: List sku
      in: query
      required: true
      name: products
      explode: true
      schema:
        type: array
        items:
          type: string
    - description: Vùng / miền
      in: query
      name: regions
      explode: true
      schema:
        type: array
        items:
          type: integer
    - description: Chi nhánh
      in: query
      name: branches
      explode: true
      schema:
        type: array
        items:
          type: string
    - description: Mã Kho
      in: query
      name: warehouses
      explode: true
      schema:
        type: array
        items:
          type: string
    - description: Địa điểm
      in: query
      name: locations
      explode: true
      schema:
        type: array
        items:
          type: string
  summary: Get list all stock quants but for minimize properties
  responses:
    '200':
      description: Successful Return
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/_stock_quant_item_min'
  tags:
    - stockQuants
