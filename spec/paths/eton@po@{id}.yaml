put:
  operationId: put_external_po
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/eton_po_req'
    required: true
  responses:
    '200':
      description: Operation succeed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/eton_success_res'
    '500':
      description: Operation failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/eton_fail_res'
  tags:
    - Eton
parameters:
  - name: id
    in: path
    description: ID phiếu IN của stock.picking cần xử lý WMS
    required: true
    schema:
      type: integer
