get:
  summary: Get list all stock quants
  responses:
    '200':
      description: Successful Return
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/stock_quant_res'
  operationId: get_stock_quants
  description: ':return: list[StockQuant]'
  parameters:
    - name: products
      in: query
      description: List sku
      required: true
      explode: true
      schema:
        type: array
        items:
          type: string
    - name: regions
      in: query
      description: Vùng / miền
      explode: true
      schema:
        type: array
        items:
          type: integer
    - name: branches
      in: query
      description: Chi nhánh
      explode: true
      schema:
        type: array
        items:
          type: string
    - name: warehouses
      in: query
      description: Mã Kho
      explode: true
      schema:
        type: array
        items:
          type: string
    - name: locations
      in: query
      description: Địa điểm
      explode: true
      schema:
        type: array
        items:
          type: string
    - name: X-Fields
      in: header
      description: An optional fields mask
      schema:
        type: string
        format: mask
  tags:
    - stockQuants
