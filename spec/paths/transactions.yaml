get:
  tags:
    - Transactions
  summary: Filter transaction by transaction's code
  parameters:
    - name: client_code
      in: query
      schema:
        type: string
      description: >-
        Code for client to connect to Payment service. PS provide this code to
        client before deploying
      required: true
    - name: transaction_code
      in: query
      description: Code of transaction generated by payment service
      schema:
        type: string
    - name: client_transaction_code
      in: query
      description: Code of transaction generated by client
      schema:
        type: string
    - name: hash_secret
      in: query
      schema:
        type: string
      description: Secret string encrypted by secret key and all parameters for checksum
      required: true
  responses:
    '200':
      description: Successful query transaction
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TransactionRes'
    '403':
      description: Forbiden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PaymentForbiddenError'
    '404':
      description: Transaction not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PaymentError'
post:
  tags:
    - Transactions
  summary: >-
    Save a payment transaction and return the valid payment methods for this
    transaction. Refer to payment_methods/check api for valid payment methods
    definition
  parameters:
    - name: client_code
      in: query
      schema:
        type: string
      description: >-
        Code for client to connect to Payment service. PS provide this code to
        client before deploying
      required: true
    - name: branch_code
      in: query
      description: branch code get the payment
      schema:
        type: string
      required: false
    - name: service_code
      in: query
      schema:
        type: string
      description: >-
        Service of the payment bill  such as Retail(sample - Phong vu's Order),
        telecom bill, Electric...
      required: true
    - name: order_id
      in: query
      schema:
        type: string
      description: 'Order ID in Merchant system. With Phong Vu, It is order Id in OM'
      required: true
    - name: amount
      in: query
      schema:
        type: number
        format: double
      description: Total amount of order
      required: true
    - name: order_items
      in: query
      schema:
        $ref: '#/components/schemas/OrderItem'
      description: Items of this order
      required: true
    - name: methods
      in: query
      schema:
        $ref: '#/components/schemas/PaymentMethodReq'
      description: Payment methods of order are paid
      required: true
    - name: hash_secret
      in: query
      schema:
        type: string
      description: Secret string encrypted by secret key and all parameters for checksum
      required: true
  responses:
    '200':
      description: Save payment sucessfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreatePaymentRes'
    '400':
      description: Invalid request response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PaymentError'
    '403':
      description: Forbiden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PaymentError'
  servers:
    - url: 'http://payment.teko.vn'
