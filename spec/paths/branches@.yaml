      description: Successful Return
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/branch_list_res'
  operationId: get_branches
  description: ':return: list[Branch]'
  parameters:
    - name: X-Fields
      in: header
      description: An optional fields mask
      schema:
        type: string
        format: mask
  tags:
    - branches
