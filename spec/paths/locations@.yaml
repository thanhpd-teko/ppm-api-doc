get:
  summary: Get list all locations
  responses:
    '200':
      description: Successful Return
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/location_list_res'
  operationId: get_locations
  description: ':return: list[Location]'
  parameters:
    - name: X-Fields
      in: header
      description: An optional fields mask
      schema:
        type: string
        format: mask
  tags:
    - locations
