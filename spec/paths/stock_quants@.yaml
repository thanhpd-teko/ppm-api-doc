get:
  description: ':return: list[StockQuant]'
  parameters:
    - description: List sku
      in: query
      name: products
      required: true
      explode: true
      schema:
        type: array
        items:
          type: integer
    - description: Vùng / miền
      in: query
      name: regions
      explode: true
      schema:
        type: array
        items:
          type: integer
    - description: Chi nhánh
      in: query
      name: branches
      explode: true
      schema:
        type: array
        items:
          type: string
    - description: Mã Kho
      in: query
      name: warehouses
      explode: true
      schema:
        type: array
        items:
          type: string
    - description: Địa điểm
      in: query
      name: locations
      explode: true
      schema:
        type: array
        items:
          type: string
  responses:
    '200':
      description: Successful Return
      content:
        application/json:
          schema:
            items:
              $ref: '#/components/schemas/stock_quant_res'
            type: array
  summary: Get list all stock quants
  operationId: get_stock_quants
  tags:
    - Stock Quantities
