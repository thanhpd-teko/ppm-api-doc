post:
  tags:
    - Methods
  summary: Check available payment methods for order
  parameters:
    - name: client_code
      in: query
      schema:
        type: string
      description: Code for client to connect to Payment service
      required: true
    - name: branch_code
      in: query
      schema:
        type: string
      description: Branch code of this order
      required: true
    - name: service_code
      in: query
      schema:
        type: string
      description: Service code in Payment service. In this case, this is retail service
      required: true
    - name: order_code
      in: query
      schema:
        type: string
      description: Order code in OM system
      required: true
    - name: order_items
      in: query
      schema:
        type: array
      description: Items of this order

        - `sku`
      required: true
    - name: total_paid
      in: query
      schema:
        type: number
      description: Total money must pay for this order
      required: true
    - name: methods
      in: query
      schema:
        type: array
      description: Methods need to check

        - `method_code`

        - `partner_code`

        - `amount`

        - `installment_term`

        - `bank_code`
    - name: hash_secret
      in: query
      schema:
        type: string
      description: secret string encrypted by secret key and all parameters for checksum
      required: true

  responses:
    "200":
      description: Methods list response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PaymentMethodRes"
    "400":
      description: Invalid request response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PaymentError"
    "403":
      description: Forbiden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PaymentForbiddenError"
  servers:
    - url: "http://payment.teko.vn"
