put:
  summary: Update a product
  responses:
    '200':
      description: Successful Update
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/srm_product_item_res'
  operationId: put_srm_product_item
  description: ':return: feId[SrmProduct]'
  parameters:
    - name: X-Fields
      in: header
      description: An optional fields mask
      schema:
        type: string
        format: mask
  tags:
    - srmProducts
parameters:
  - name: id
    in: path
    required: true
    schema:
      type: integer
delete:
  summary: Delete a product
  responses:
    '200':
      description: Successful Delete
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/srm_product_item_res'
  operationId: delete_srm_product_item
  description: ':return: feId[SrmProduct]'
  parameters:
    - name: X-Fields
      in: header
      description: An optional fields mask
      schema:
        type: string
        format: mask
  tags:
    - srmProducts
