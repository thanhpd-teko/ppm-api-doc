required:
  - sku
  - name
  - displayName
  - url
properties:
  sku:
    type: string
    description: product sku
    example: 1810912
  name:
    type: string
    description: product name
    example: "Máy tính xách tay/ Laptop Asus A510UF-EJ587T (i5-8250U)"
  displayName:
    type: string
    description: name for displaying on web
    example: "Laptop ASUS VivoBook A510UF-EJ587T (15.6\"/i5-8250U 1.6 GHz - 3.4 GHz/4GB RAM/1TB HDD/NVIDIA GeForce MX130 2GB/Windows 10 Home SL 64-bit/1.7kg)"
  url:
    type: string
    description: product url on web
    example: "https://phongvu.vn/may-tinh-xach-tay-laptop-asus-a510uf-ej587t-i5-8250u-vang-p35635.html"
  brand:
    type: object
    description: product's brand
    properties:
      code:
        type: string
        description: brand code
        example: Asus
      id:
        type: integer
        description: brand id
        example: 1
      name:
        type: string
        description: brand name
        example: ASUS
  color:
    type: object
    description: product's color data
    properties:
      code:
        type: string
        description: color code
        example: BLK
      name:
        type: string
        description: color name
        example: Đen
  status:
    type: object
    description: product's statuses
    properties:
      selling:
        type: string
        description: selling status code
        example: 1
      pulished:
        type: boolean
        description: status published
        example: true
  prices:
    type: object
    properties:
      supplierSalePrice:
        type: number
        format: double
        description: sale price from supplier
        example: 5000000
      sellPrice:
        type: number
        format: double
        description: sell price
        example: 4700000
  promotionPrices:
    type: array
    items:
      type: object
      properties:
        channel:
          type: string
          description: all type prices apply only this channel
        terminal:
          type: string
          nullable: true
          description: if channel is offline, only this terminal allow apply this promotion price
        promotionPrice:
          type: number
          format: double
          description: product price after apply some promotion campaigns
        flashSalePrice:
          type: number
          format: double
          nullable: true
          description: product price with flash sale campaign. It can be null
        finalPrice:
          type: number
          format: double
          description: final price
    example:
      - channel: online
        terminal: null
        promotionPrice: 4600000
        flashSalePrice: null
        finalPrice: 4600000
      - channel: offline
        terminal: CP04
        promotionPrice: 4600000
        flashSalePrice: 4500000
        finalPrice: 4500000
  images:
    type: array
    items:
      type: object
      properties:
        url:
          type: string
          description: image url
          example: "https://phongvu.vn/media/catalog/product/cache/23/small_image/60x60/9df78eab33525d08d6e5fb8d27136e95//d/e/dell_vostro_5568_1.jpg"
        priority:
          type: integer
          description: priority for this image
          example: 1
  tags:
    type: array
    description: list of tags
    items:
      type: string
    example: ['tag_1', 'tag_2']
  stocks:
    type: array
    description: instock of product
    items:
      type: object
      properties:
        name:
          type: string
          description: Tên chi nhánh
          example: 'Chi nhánh Thái Hà'
        storeCode:
          type: string
          description: Loại khu vực Asia
          example: B
        available:
          type: integer
          description: Số lượng tồn kho thực tế - số đã giữ hàng = onHand - reserved
          example: 2
        warehouseCode:
          type: string
          description: Mã kho
          example: CH0000
        warehouseName:
          type: string
          description: Tên kho
          example: 'Kho tổng Thái Hà'
        onHand:
          type: integer
          description: Số lượng thực tế đang có trong kho
          example: 0
        productBizType:
          type: string
          description: Loại hình kinh doanh sản phẩm
          example: 'NEW'
        locationCode:
          type: string
          description: Mã code khu vực chứa hàng
          example: 000001
        locationName:
          type: string
          description: Tên khu vực chứa hàng
          example: Hàng bán
        reserved:
          type: integer
          description: Số lượng đang giữ
          example: 0
