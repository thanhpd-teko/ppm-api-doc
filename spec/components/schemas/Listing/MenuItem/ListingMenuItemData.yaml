properties:
  id:
    type: integer
    description: Id của menu item
    example: 1
  parent_id:
    type: integer
    description: Id của menu item parent
    example: 2
  priority:
    type: integer
    description: Thứ tự ưu tiên của menu item
    example: 1
  isTargetBlank:
    type: integer
    description: Có mở tab mới không? (0 hoặc 1)
    example: 0
  level:
    type: integer
    description: level của danh mục hiển thị
    example: 1
  icon:
    type: string
    description: ảnh của danh mục hiển thị
    example: https://file.services.teko.vn/media/92/29/1567137562.1867676_Tivi-Samsung-32-inch-UA32N4000-1.jpg
  name:
    type: string
    description: Tên của menu item
    example: Đồ chơi, mẹ và bé
  targetPath:
    type: string
    description: Tên của menu item
    example: sellerCategories=1,2&attributeSets=1,2&brands=acer&skus=123456,654321&attributes.laptop_hedieuhanh=1,2
  configs:
    type: object
    description: Cấu hình của menu items (cấu hình dựa vào url)
    properties:
      sellerCategories:
        type: array
        description: danh sách master category id tương ứng
        items:
          type: integer
          description: id của master category
        example: [1,2]
      attributeSets:
        type: array
        description: danh sách attribute set id tương ứng
        items:
          type: integer
          description: id của attribute set
        example: [1,2]
      brands:
        type: array
        description: danh sách brand code tương ứng
        items:
          type: string
          description: Mã code của brand
        example: ["acer","asus"]
      skus:
        type: array
        description: danh sách sku tương ứng
        items:
          type: string
          description: Mã sku
        example: ["123456","654321"]
      attributes:
        type: array
        description: danh sách cấu hình attributes tương ứng
        items:
          type: object
          properties:
            code:
              type: string
              description: Mã thuộc tính
              example: laptop_hedieuhanh
            option_ids:
              type: array
              description: Mã option id của thuộc tính
              items:
                type: integer
                description: option id
              example: [1,2]
      price:
        type: object
        description: Filter theo khoảng giá
        properties:
          from:
            type: number
            format: double
            description: Giá lớn hơn hoặc bằng
            example: 100000.0
          to:
            type: number
            format: double
            description: Giá nhỏ hơn hoặc bằng
            example: 1000000.0

