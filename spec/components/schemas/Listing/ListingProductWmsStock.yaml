required:
  - storeCode
  - storeName
  - warehouseCode
  - warehouseName
  - locationCode
  - locationName
  - productBizType
  - available
  - onHand
  - reserved
properties:
  storeCode:
    type: string
    description: branch code (Mã chi nhánh)
  storeName:
    type: string
    description: branch name (Tên chi nhánh)
  warehouseCode:
    type: string
    description: warehouse code
  warehouseName:
    type: string
    description: warehouse name
  locationCode:
    type: string
    description: dmkho (khu vực chứa hàng) code
  locationName:
    type: string
    description: dmkho (khu vực chứa hàng) name
  productBizType:
    type: string
    description: type of bussiness product
  available:
    type: number
    description: available = onHand - reserved
  onHand:
    type: number
    description: Real in stock
  reserved:
    type: number
    description: number of hold
