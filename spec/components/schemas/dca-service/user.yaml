title: User
type: object
description: Detail of an User
x-examples: {}
properties:
  id:
    type: integer
  address:
    type: object
    properties:
      address:
        type: string
      provinceCode:
        type: string
      districtCode:
        type: string
      wardCode:
        type: string
    required:
      - address
      - provinceCode
      - districtCode
      - wardCode
  email:
    type: string
    maxLength: 255
    pattern: "^[a-z][a-z0-9_\\.]{2,32}@[a-z0-9]{2,}(\\.[a-z0-9]{2,}){1,2}$"
  name:
    type: string
    maxLength: 255
  telephone:
    type: string
    pattern: "^0[0-9]{8,10}$"
  dateOfBirth:
    type: string
    format: date
    example: "29-01-1997"
  identityCard:
    type: string
  issuedOn:
    type: string
    format: date
    example: "29-01-1997"
  issuedAt:
    type: string
  gender:
    type: string
  isActive:
    type: boolean
  asiaId:
    type: string
required:
  - id
  - name
  - telephone
  - isActive
  - asiaId