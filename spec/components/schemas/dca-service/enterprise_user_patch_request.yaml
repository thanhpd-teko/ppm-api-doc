title: enterpriseUserRequest
type: object
properties:
  name:
    type: string
    maxLength: 255
  telephone:
    type: string
    maxLength: 255
  isActive:
    type: boolean
  contacts:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
        telephone:
          type: string
          pattern: "^0[0-9]{8,10}$"
        email:
          type: string
          maxLength: 255
          pattern: "^[a-z][a-z0-9_\\.]{2,32}@[a-z0-9]{2,}(\\.[a-z0-9]{2,}){1,2}$"
        address:
          type: object
          properties:
            address:
              type: string
              maxLength: 255
            provinceCode:
              type: string
              maxLength: 255
            districtCode:
              type: string
              maxLength: 255
            wardCode:
              type: string
              maxLength: 255
        dateOfBirth:
          type: string
          format: date
          example: "1997-01-27"
        identityCard:
          type: string
          maxLength: 255
        issuedOn:
          type: string
          format: date
          example: "1997-01-27"
        issuedAt:
          type: string
          maxLength: 255
        gender:
          type: string
          enum:
            - Male
            - Female