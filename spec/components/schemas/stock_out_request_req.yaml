type: object
properties:
  requestType:
    type: integer
    description: Loại xuất
  orderID:
    type: string
    description: Mã đơn hàng (nếu thuộc loại xuất khác thì orderID = 0)
  createdAt:
    type: string
    format: date-time
    description: Thời gian yêu cầu
  requestCode:
    type: string
    description: Mã phiếu xuất kho
required:
  - createdAt
  - orderID
  - requestCode
  - requestType
