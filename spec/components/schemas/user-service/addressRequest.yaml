title: addressRequest
type: object
properties:
  address:
    type: string
  addressNote:
    type: string
    nullable: true
  isDefault:
    type: boolean
  email:
    type: string
    maxLength: 255
    pattern: "^[a-z][a-z0-9_\\.]{2,32}@[a-z0-9]{2,}(\\.[a-z0-9]{2,}){1,2}$"
    nullable: true
  name:
    type: string
    maxLength: 255
  telephone:
    type: string
    pattern: "^0[0-9]{8,10}$"
  longitude:
    type: string
    maxLength: 255
    nullable: true
  latitude:
    type: string
    maxLength: 255
    nullable: true
  clientCode:
    type: string
    maxLength: 255
  provinceCode:
    type: string
    nullable: true
  districtCode:
    type: string
    nullable: true
  wardCode:
    type: string
    nullable: true
  provinceName:
    type: string
    nullable: true
  districtName:
    type: string
    nullable: true
  wardName:
    type: string
    nullable: true
required:
  - address
  - isDefault
  - name
  - telephone
  - clientCode
