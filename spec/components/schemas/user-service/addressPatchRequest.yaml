title: addressRequest
type: object
properties:
  street:
    type: string
    maxLength: 255
  detailAddress:
    type: string
    maxLength: 255
  isDefault:
    type: boolean
  email:
    type: string
    maxLength: 255
    pattern: "^[a-z][a-z0-9_\\.]{2,32}@[a-z0-9]{2,}(\\.[a-z0-9]{2,}){1,2}$"
  name:
    type: string
    maxLength: 255
  telephone:
    type: string
    pattern: "^0[0-9]{8,10}$"
  longitude:
    type: string
    maxLength: 255
  latitude:
    type: string
    maxLength: 255
  clientCode:
    type: string
    maxLength: 255
  provinceCode:
    type: string
  districtCode:
    type: string
  wardCode:
    type: string
required:
  - street
  - isDefault
  - name
  - telephone
  - clientCode
