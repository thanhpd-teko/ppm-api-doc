required:
  - barcode
  - categCode
  - costPriceCalc
  - defaultCode
  - isService
  - isUncounted
  - name
  - productBrandCode
  - saleOnlineOnly
  - supportDelivery
  - tracking
  - type
  - uomName
  - uomPoName
properties:
  partNumber:
    description: Part Number
    type: string
  warrantyStampQty:
