required:
  - orderId
  - orderCode
  - products
  - terminal
  - orderPromotionIds
  - grandTotal
  - paymentMethod
  - items
  - promotions
properties:
  orderId:
    type: string
    description: Order uuid
  orderCode:
    type: string
    description: Order Code
  items:
    type: array
    items:
      $ref: '#/components/schemas/LineItem'
  promotions:
    type: array
    items:
      $ref: '#/components/schemas/PromotionItem'
  terminal:
    type: string
  paymentMethod:
    $ref: '#/components/schemas/PaymentMethod'
  grandTotal:
    type: number
    format: double
    description: Tổng giá trị đơn hàng
  billingType:
    type: string
    description: Loại hóa đơn, truyền lên 02 nếu là đơn miễn thuế, default là 01
  confirmType:
    type: number
    format: int
    description: Loại confirm - truyền lên 1 nếu validate và trừ ngân sách, 2 nếu chỉ validate ko trừ NS
