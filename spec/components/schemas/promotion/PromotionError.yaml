required:
  - code
  - message
properties:
  code:
    type: string
    description: error code
    example: 01
  message:
    type: string
    description: error message
    example: Invalid order promotion!
  extra:
    properties:
      promotions:
        type: array
        items:
          $ref: '#/components/schemas/PromotionErrorItem'
      order:
        properties:
          code:
            type: string
            description: Mã lỗi đơn hàng
          message:
            type: string
            description: Mô tả lỗi


