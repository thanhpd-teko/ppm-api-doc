properties:
  promotionId:
    type: integer
    description: Id của promotions
  uuid:
    type: string
    description: Mã uuid của gói khuyến mãi, để định danh gói khuyến mãi và benefit của nó áp dụng cho 1 hoặc 1 tập
        order lines (combo)
  type:
    type: string
    enum:
      - promotion
      - extra
      - flash_sale
    description: Loại khuyến mãi
  applyType:
    type: string
    enum:
      - product
      - combo
      - order
  applyOn:
    type: array
    description: Mảng các order line mà ctkm áp dụng, với ctkm cho đơn hàng thì không cần truyền lên.
    items:
      $ref: '#/components/schemas/PromotionApplyOnItem'
  discount:
    type: number
    format: double
  gifts:
    type: array
    items:
      $ref: '#/components/schemas/Gift'
  removedGifts:
    type: array
    items:
      $ref: '#/components/schemas/RemovedGift'
  quantity:
    type: integer
    description: |
      Số lần promotion được apply. Ví dụ nếu chương trình mua 3A tặng 2B mà đơn hàng có 7A thì sẽ chia
      thành 2 order lines. 1 order line có 6A có khuyến mãi với quantity này = 2 (7/3), quantity trong applyOn sẽ là
      3, quantity trong gift sẽ là 2. Order line còn lại có 1A không có khuyến mãi
  voucher:
    type: object
    properties:
      quantity:
        type: integer
        description: |
          Số lượng voucher thực tế được tặng cho 1 ctkm. Ví dụ với CTKM mua 1 sp được tặng 1 voucher, nhưng max_quantity là 3,
          thì khi KH mua 5 sản phẩm, số lượng voucher sản phẩm là quantity=min(5*1, 3) = 3
  coupon:
    type: string
    description: Truyền lên coupon code nếu ctkm này ăn theo coupon
required:
  - type
  - uuid
  - applyType
  - quantity
  - promotionId
