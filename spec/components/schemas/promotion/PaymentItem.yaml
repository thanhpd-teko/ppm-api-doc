properties:
  paymentId:
    type: string
    description: Mã uuid payment
  paymentMethod:
    type: string
    description: Phương thức thanh toán
  amount:
    type: number
    description: Số tiền thanh toán tương ứng
  ref:
    type: string
    description: Mã PHM - khi paymentMethod = 'PMH'
  promotionId:
    type: string
    description: Truyền lên promotionId tương ứng trong trường hợp là phiếu mua hagf

required:
  - paymentId
  - paymentMethod
  - amount
