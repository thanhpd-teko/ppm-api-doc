type: object
description: Thông tin hóa đơn
required:
  - name
  - address
  - phone
  - type
properties:
  name:
    type: string
    description: Tên khách hàng
  address:
    type: string
    description: Địa chỉ
  email:
    type: string
    format: email
    description: Email của khách hàng
  taxCode:
    type: string
    description: Mã số thuế
  phone:
    type: string
    description: Điện thoại
  type:
    type: string
    description: "Loại hóa đơn. Giá trị: 01, 02"
  printAfter:
    type: integer
    description: In sau ngày
  printPretaxPrice:
    type: boolean
    description: In giá trước thuế
