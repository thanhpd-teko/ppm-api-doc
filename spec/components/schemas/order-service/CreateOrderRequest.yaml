required:
  - customer
  - items
  - totalDiscount
  - service
  - grandTotal
  - terminalCode
  - channelId
  - sellerId
properties:
  originalId:
    description: |
      Mã đơn hàng gốc. 
      Dùng trong trường hợp cần clone order, trường này sẽ dùng để track lại id đơn hàng được clone từ.
    type: string
    format: uuid
  salesmanId:
    description: Thông tin nhân viên bán hàng
    type: string
  customer:
    $ref: "#/components/schemas/Customer"
  items:
    description: Thông tin sản phẩm trong đơn hàng
    type: array
    items:
      $ref: "#/components/schemas/OrderItemCreate"
  inventoryCode:
    description: Mã kho xuất hàng
    type: string
  totalDiscount:
    description: Giảm giá trên đơn hàng
    type: string
    format: decimal
  note:
    description: Ghi chú, diễn giải
    type: string
  payments:
    description: Thông tin thanh toán cho đơn.
    type: array
    items:
      $ref: "#/components/schemas/Payment"
  service:
    $ref: "#/components/schemas/Service"
  billingInfo:
    $ref: "#/components/schemas/BillingInfo"
  shippingInfo:
    $ref: "#/components/schemas/ShippingInfo"
  grandTotal:
    description: Tổng giá trị đơn hàng
    type: string
    format: decimal
  referralCode:
    description: Mã giới thiệu
    type: string
  memberCard:
    description: Mã thẻ thành viên, áp dụng cho loyalty.
    type: string
  promotions:
    description: Chương trình khuyến mãi
    type: array
    items:
      $ref: "#/components/schemas/OrderPromotion"
  terminalCode:
    description: Code của địa điểm bán hàng
    type: string
    example: CP00
  channelId:
    description: ID kênh bán hàng
    type: integer
    example: 1
  sellerId:
    description: ID của nhà bán hàng
    type: integer
    example: 1
