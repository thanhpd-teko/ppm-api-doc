required:
  - sku
  - quantity
properties:
  sku:
    type: string
    description: Sku of this item
    example: '183620'
  product_name:
    type: string
    description: Name of product
    example: 'Laptop LG Gram'
  quantity:
    type: integer
    description: Quantity of this item
    example: 2
  unit_price:
    type: number
    format: double
    description: Price per unit
    example: 25000000
  price:
    type: number
    format: double
    description: Price of all items. Usually, price = quantity*unit_price-promotion_price
    example: 50000000
