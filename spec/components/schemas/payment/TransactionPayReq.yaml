required:
  - clientCode
  - terminalCode
  - serviceCode
  - clientTransactionCode
  - amount
  - returnUrl
  - clientRequestTime
  - methodCode
  - partnerCode
  - orderId
  - orderDescription
  - grandTotal
  - orderItems
  - checksum

properties:
  clientCode:
    type: string
    description: Code for client to connect to Payment service
    example: ABC123XYZ
  terminalCode:
    type: string
    description: Branch/terminal code of the order
    example: PV009
  bankCode:
    type: string
    description: Code of bank
    example: VCB
  locale:
    type: string
    description: Payment Service support 2 languages are vn and en, default is vn
    example: vn
  currCode:
    type: string
    description: Money unit default is VND
    example: VND
  serviceCode:
    type: string
    description: Service code in Payment service. In this case, this is retail service
    example: RETAIL
  clientTransactionCode:
    type: string
    description: Code of transaction generated by client
    example: 123CPX
  installmentMethod:
    type: string
    description: Payment method that Aplepay support, for examples VISA, MASTERCARD
    example: VISA
  orderId:
    type: string
    description: Order id in OM system
    example: 17123456AXDF93483
  orderCode:
    type: string
    description: Order code in OM system
    example: 17123456x
  orderDescription:
    type: string
    description: Order description
    example: Buy in showroom
  grandTotal:
    type: number
    description: Total paid of the order
    example: 10500000
  orderItems:
    type: array
    items:
      $ref: '#/components/schemas/OrderItem'
    description: Items of this order
  amount:
    type: number
    format: double
    description: Amount of money need to pay
    example: 100000
  returnUrl:
    type: string
    description: Client'URL that Payment service will return the result of transaction,
        required if payment_method is CTT(cổng thanh toán)
    example: https://payment.teko.vn/success
  cancelUrl:
    type: string
    description: Client's URL to return the result if customer cancel transaction, require with Alepay
    example: https://payment.teko.vn/failure
  clientRequestTime:
    type: string
    description: Time of transaction on website merchant GMT+7, with Format yyyyMMddHHmmss
    example: 20190518061008
  paymentTerm:
    type: number
    description: Payment term of installment, required if payment_method is installment
    example: 6
  methodCode:
    type: string
    description: Payment method of transaction such as CTT, installment. This code is
        define by Payment service
    example: CTT
  partnerCode:
    type: string
    description: Payment partner such as Vnpay, alepay...
    example: VNPAY
  buyerName:
    type: string
    description: Buyer name
    example: Nguyen Van A
  buyerEmail:
    type: string
    description: Buyer email
    example: anv@gmail.com
  buyerPhone:
    type: string
    description: Buyer phone
    example: 0987654321
  buyerAddress:
    type: string
    description: Buyer address
    example: So 1, Thai Ha, Ha Noi
  buyerProvince:
    type: string
    description: Buyer province code in category
    example: '89'
  buyerDistrict:
    type: string
    description: Buyer district code in category
    example: '8903'
  paymentHours:
    type: number
    description: payment time available (hour)
    example: 2
  cardType:
    type: number
    description: The payment card type
        - `0-ATM dosmetic`
        - `1-international card such as visa, master`
        - `2-Mobile banking or E-wallet`
    example: 2
