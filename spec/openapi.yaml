openapi: 3.0.0
info:
  version: 1.0.0
  title: Teko Api Specification
  contact:
    email: tien.dv@teko.vn
  license:
    name: Apache 2.0
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
  x-logo:
    url: "https://teko-vn.github.io/api-docs/Teko-Logo-01.svg"
  description: >
    This documentation describes APIs used in/exposed from Teko micro-services ecosystem

    # Introduction

    These specifications are following

    [OpenAPI 3.0.0
    format](https://github.com/OAI/OpenAPI-Specification/blob/master/versions/3.0.0.md).

tags:
  - name: Vouchers
    description: Provides apis for voucher service
  - name: IAM API
    description: Provives apis for Identity Platform API services
  - name: branches
    description: Branch operations
  - name: warehouses
    description: Warehouse operations
  - name: locations
    description: Location operations
  - name: stockQuants
    description: StockQuant operations
  - name: stockOut
    description: StockOut operations
  - name: srmProducts
    description: SRM product operations
consumes:
  - application/json
servers:
  - url: "http://example.com/api/v1"
  - url: "https://example.com/api/v1"
x-tagGroups:
  - name: Offline Sales
    tags:
      - Vouchers
  - name: Identity Platform
    tags:
      - IAM API
  - name: WMS
    tags:
      - branches
      - warehouses
      - locations
      - stockQuants
      - stockOut
  - name: SRM
    tags:
      - srmProducts
definitions:
  location_list_res:
    required:
      - code
      - parentCode
    type: object
    properties:
      code:
        description: location code
        type: string
      name:
        description: location name
        type: string
      parentCode:
        description: location parent code
        type: string
  branch_list_res:
    required:
      - code
    type: object
    properties:
      code:
        description: branch code
        type: string
      name:
        description: branch name
        type: string
  srm_product_item_res:
    required:
      - feId
    type: object
    properties:
      feId:
        description: Mã sản phẩm tạo tại seller_center
        type: integer
  location_mapping_res:
    required:
      - code
    type: object
    properties:
      code:
        description: location code
        type: string
      name:
        description: location name
        type: string
  _stock_quant_item_min:
    required:
      - sku
    type: object
    properties:
      items:
        items:
          $ref: '#/definitions/stock_quant_item_min'
        type: array
      sku:
        description: Product sku
        type: string
  stock_out_request_req:
    required:
      - createdAt
      - orderID
      - requestCode
      - requestType
    type: object
    properties:
      createdAt:
        description: Thời gian yêu cầu
        format: date-time
        type: string
      requestType:
        description: Loại xuất
        type: integer
      orderID:
        description: Mã đơn hàng (nếu thuộc loại xuất khác thì orderID = 0)
        type: string
      requestCode:
        description: Mã phiếu xuất kho
        type: string
  stock_quant_item_min:
    type: object
    properties:
      onHand:
        description: Số lượng thực tế đang có trong kho
        type: number
      warehouse:
        description: Mã Kho
        type: string
      reserved:
        description: Số lượng đã giữ
        type: number
      productBizType:
        description: Loại hình kinh doanh sản phẩm
        type: string
      location:
        description: Chi nhánh
        type: string
      available:
        description: Số lượng tồn kho thực tế - số đã giữ hàng = on_hand- reserved
        type: number
      storeCode:
        description: loại khu vực Asia
        type: string
  warehouse_list_res:
    required:
      - code
    type: object
    properties:
      code:
        description: warehouse code
        type: string
      name:
        description: warehouse name
        type: string
      branchCode:
        description: warehouse branch code
        type: string
  stock_out_confirm_req:
    required:
      - createdAt
      - orderID
      - requestCode
      - staffId
    type: object
    properties:
      createdAt:
        description: Thời gian xác nhận
        format: date-time
        type: string
      staffId:
        description: Mã nhân viên nhận hàng
        type: integer
      orderID:
        description: mã đơn hàng (nếu thuộc loại xuất khác thì orderID = 0)
        type: string
      requestCode:
        description: Mã phiếu xuất kho
        type: string
  stock_quant_item:
    type: object
    properties:
      onHand:
        description: Số lượng thực tế đang có trong kho
        type: number
      warehouse:
        description: Mã Kho
        type: string
      incoming:
        description: Số lượng sắp nhập kho
        type: integer
      reserved:
        description: Số lượng đã giữ
        type: number
      storeCode:
        description: loại khu vực Asia
        type: string
      outgoing:
        description: Số lượng sắp xuất kho
        type: integer
      forecast:
        description: No description
        type: number
      available:
        description: Số lượng tồn kho thực tế - số đã giữ hàng = on_hand- reserved
        type: number
      location:
        description: Chi nhánh
        type: string
      productBizType:
        description: Loại hình kinh doanh sản phẩm
        type: string
  stock_quant_res:
    required:
      - sku
    type: object
    properties:
      items:
        items:
          $ref: '#/definitions/stock_quant_item'
        type: array
      sku:
        description: Product sku
        type: string
  warehouse_mapping_res:
    required:
      - code
    type: object
    properties:
      code:
        description: warehouse code
        type: string
      name:
        description: warehouse name
        type: string
  srm_product_item_req:
    required:
      - barcode
      - categCode
      - costPriceCalc
      - defaultCode
      - isService
      - isUncounted
      - name
      - productBrandCode
      - saleOnlineOnly
      - supportDelivery
      - tracking
      - type
      - uomName
      - uomPoName
    type: object
    properties:
      name:
        description: Tên
        type: string
      type:
        description: >-
          Loại sản phẩm:- consu: Sản phẩm không quản lý tồn kho (Cho phép bán
          âm)- product: Sản phẩm có quản lý tồn & lưu kho
        type: string
        example: consu
        enum:
          - consu
          - product
      isService:
        description: Sản phẩm dịch vụ
        default: false
        type: boolean
      defaultCode:
        description: Mã
        type: string
      productStatus:
        description: Trạng thái
        type: integer
      tracking:
        description: tracking
        type: string
      isUncounted:
        description: Không kiểm đếm
        default: false
        type: boolean
      shortName:
        description: Tên tính năng
        type: string
      salePoint:
        description: Điểm sản phẩm
        type: number
      productBrandCode:
        description: Thương hiệu
        type: string
      categCode:
        description: Nhóm sản phẩm
        type: string
      warrantyNote:
        description: Ghi chú bảo hành
        type: string
      costPriceCalc:
        description: Tính giá thành
        default: false
        type: boolean
      attributeValueCode:
        description: Thuộc tính (màu sắc)
        type: string
      partNumber:
        description: Part Number
        type: string
      saleOnlineOnly:
        description: Chỉ bán online
        default: false
        type: boolean
      supportDelivery:
        description: Hỗ trợ giao hàng
        default: false
        type: boolean
      warrantyStamp_qty:
        description: Số lượng tem bảo hành
        type: integer
      barcode:
        description: Mã vạch
        type: string
      uomPoName:
        description: Đơn vị đo lường mua hàng
        type: string
      uomName:
        description: Đơn vị tính
        type: string
      note:
        description: Ghi chú
        type: string
      exchangePeriod:
        description: Một đổi 1 trong (ngày)
        type: integer
      warrantyPeriod:
        description: Thời gian bảo hành
        type: number
swagger: '2.0'
produces:
  - application/json
responses:
  ParseError:
    description: When a mask can't be parsed
  MaskError:
    description: When any error occurs on mask
  Exception:
    description: Catch all global exception
